<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Mod1Proyecto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>

        <div class="over"></div>
        <div class="imagen">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">BroGym</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="#">Página principal</a>
                            <a class="nav-link" href="#">Horarios</a>
                            <a class="nav-link" href="#">Contáctenos</a>
                        </div>
                    </div>
                </div>
            </nav>


            <div class="all">

                <div class="left">
                    <div class="circ" id="spinning">
                       <div class="title"><span>Spinning</span></div>
                    </div>
                    <div class="circ" id="pilates">
                        <div class="title"><span>Pilates</span></div>
                    </div>
                </div>

                <div class="center">
                    <form action="" class="contenido">
                        <p>Registro Gimnasio</p>
                        <label for="txt_nombre">Nombre:</label>
                        <br>
                        <input type="text" id="txt_nombre" placeholder="Ingrese su nombre" required>
                        <br>
                        <label for="txt_apellido">Apellido:</label>
                        <br>
                        <input type="text" id="txt_apellido" placeholder="Ingrese su apellido" required>
                        <br>
                        <label for="correo_electronico">Correo electrónico:</label>
                        <br>
                        <input type="email" id="correo_electronico" placeholder="Ingrese su correo electrónico" required>
                        <br>
                        <label for="phone">Teléfono:</label>
                        <br>
                        <input type="text" placeholder="Ingrese su número de teléfono" pattern="[0-9]{8}" required>
                        <br>
                        <label for="fecha">Fecha de nacimiento:</label>
                        <br>
                        <input type="date" id="fecha" required>
                        <br>
                        <label for="contrasenna">Contraseña:</label>
                        <br>
                        <input type="password" placeholder="Ingrese su contraseña" required>
                        <br>
                        <label for="confirm_contrasena">Confirmar contraseña:</label>
                        <br>
                        <input type="password" placeholder="Confirme su contraseña" required>
                        <br>
                        <input type="submit" value="Registrarse">
                    </form>
                </div>



                <div class="right">
                    <div class="circ" id="natacion">
                        <div class="title"><span>Natación</span></div>
                    </div>
                    <div class="circ" id="bodybuilding">
                        <div class="title"><span>Fisicoculturismo</span></div>
                    </div>
                </div>



            </div>

        </div>

        <audio autoplay loop>
            <source src="./audio y video/audio/Epic+Rock+Sport+_+Royalty+Free+Music+GiveFastLink.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        



    </div>
</body>

</html>
